{% extends 'base.html' %}
{% block link %}
<link rel="stylesheet" href="../static/profile.css">
{% endblock %}
{% block content %}

<div id="username">
    <div id="colorbar"></div>
    <h1 id="user-title" data-user="{{user_id}}">{{username}}</h1>
</div>


<div id="stats">
    <table class='table-sortable' id="score-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Rank</th>
                <th>Beatmap</th>
                <th>Acc</th>
                <th>Combo</th>
                <th>PP</th>
            </tr>
        </thead>
        <tbody id="score-table-body">
            <tr>
                <td><h4 class="placeholder">Loading...</h4></td>
            </tr>
        </tbody>
    </table>
        
</div>

<div id="comment-section">
    <div id="comment-form">
        <h3 id="comment-header">Comments</h3>
        <form onsubmit="postComment();return false;">
            <input id="comment-text" type="text" name="text" placeholder="add a public comment...">
            <input id="submit" type="submit" value="Post">
        </form>
        <h4 id="posting"></h4>
    </div>

    <table id="comments" cellspacing="5">
        <tbody>
            <tr>
                <td><h4 class="placeholder">Loading...</h4></td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
{% block script %}

<script src="../static/profile.js"></script>
<script src="../static/tablesort.js"></script>

{% endblock %}
